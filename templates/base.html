<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI-Based Pothole Detection System</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
  <style>
    :root {
      --bg: #020617;
      --bg-card: #0f172a;
      --accent: #6366f1;
      --accent2: #22c55e;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-subtle: #111827;
    }
    * { box-sizing: border-box; }
    body {
      font-family: "Poppins", system-ui, sans-serif;
      background: radial-gradient(circle at top left, #1e293b 0, #020617 45%);
      color: var(--text-main);
      min-height: 100vh;
      margin: 0;
    }
    a { color: inherit; text-decoration: none; }

    .page-wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 1.8rem 2.5rem;
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 1rem 1.25rem;
      border-radius: 18px;
      background: linear-gradient(90deg, #020617, #020617ee),
                  radial-gradient(circle at left, #1d4ed8 0, transparent 60%);
      border: 1px solid #1f2937;
      margin-bottom: 1.5rem;
    }
    .app-title {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }
    .app-title h1 {
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    .app-title p {
      margin: 0;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    .app-badge {
      font-size: 0.75rem;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      background: rgba(34, 197, 94, 0.12);
      color: #bbf7d0;
      border: 1px solid rgba(34, 197, 94, 0.25);
    }

    .flash-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
    }
    .flash {
      padding: 0.55rem 0.9rem;
      border-radius: 999px;
      margin-bottom: 0.35rem;
      font-size: 0.8rem;
    }
    .flash.success { background:#22c55e33; color:#bbf7d0; }
    .flash.danger  { background:#ef444433; color:#fecaca; }
    .flash.warning { background:#f9731633; color:#fed7aa; }
    .flash.info    { background:#0ea5e933; color:#bae6fd; }

    .btn {
      padding: 0.55rem 1.15rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9rem;
    }
    .btn.primary {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: white;
    }
    .btn.outline {
      background: transparent;
      border: 1px solid #4b5563;
      color: var(--text-main);
    }

    @media (max-width: 900px) {
      .page-wrap { padding: 1rem 1.1rem 2rem; }
      .app-header { flex-direction: column; align-items: flex-start; }
      .app-title h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="flash-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <div class="page-wrap">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
