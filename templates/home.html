{% extends "base.html" %}
{% block content %}
<style>
  .home-wrap{
    height: calc(100vh - 32px);
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 18px;
  }
  .home-card{
    width: min(520px, 100%);
    background:#fff;
    border:1px solid #e5e7eb;
    border-radius: 22px;
    padding: 22px 22px 20px;
    box-shadow: 0 18px 45px rgba(15, 23, 42, 0.10);
  }
  .home-card h1{
    margin: 0 0 8px;
    font-size: 22px;
    color:#0f172a;
  }
  .muted{
    margin:0 0 16px;
    color:#6b7280;
    font-size: 13px;
    line-height:1.4;
  }
  .btn-row{ display:flex; gap:12px; margin-top: 10px; }
  .btn{
    flex:1;
    border:none;
    border-radius: 14px;
    padding: 12px 14px;
    font-weight: 900;
    cursor:pointer;
    color:#fff;
    font-size: 14px;
  }
  .btn.login{ background:#2563eb; }
  .btn.signup{ background:#0ea5e9; }
</style>

<div class="home-wrap">
  <div class="home-card">
    <h1>AI-Based Pothole Detection System</h1>
    <p class="muted">Click login to open a popup window (modal). New users can create an account.</p>

    <div class="btn-row">
      <button class="btn login" type="button" onclick="openLoginModal()">Login</button>
      <button class="btn signup" type="button" onclick="openSignupModal()">Signup</button>
    </div>
  </div>
</div>
{% endblock %}
